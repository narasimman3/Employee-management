<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

    <h2>Welcome to Employee Management</h2>

    <form action="/userlog" method="get">
        <button type="submit">User Login</button>
    </form>

    <br>

    <form action="/login" method="get">
        <button type="submit">Admin Login</button>
    </form>

<style>
    /* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BODY ===== */
body {
    background: #bbf9ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* ===== HEADING ===== */
h2 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #000;
    text-align: center;
}

/* ===== FORM BOX ===== */
form {
    margin: 10px 0;
}

/* ===== BUTTONS ===== */
button {
    width: 220px;
    padding: 12px;
    font-size: 16px;
    background: #3dc1f9;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s ease;
}

button:hover {
    background: #2aaadf;
    transform: scale(1.05);
}

/* ===== MOBILE VIEW ===== */
@media (max-width: 500px) {
    h2 {
        font-size: 22px;
    }

    button {
        width: 90%;
    }
}

</style>    

</body>
</html>
