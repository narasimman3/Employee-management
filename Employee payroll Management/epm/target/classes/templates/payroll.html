<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payroll Entry</title>
</head>

<body>

<form th:action="@{/payrolls}" method="post">

    <h2>Payroll Form</h2>

    <label>Employee ID</label><br>
    <input type="number" name="employeeId" required><br>

    <label>Employee Name</label><br>
    <input type="text" name="empname" required><br>

    <label>Basic Salary</label><br>
    <input type="number" name="basicSalary" id="basicSalary" oninput="calculateNetSalary()" required><br>

    <label>Bonus</label><br>
    <input type="number" name="bonus" id="bonus" oninput="calculateNetSalary()"><br>

    <label>Deduction</label><br>
    <input type="number" name="deduction" id="deduction" oninput="calculateNetSalary()"><br>

    <label>Tax %</label><br>
    <input type="number" id="taxPercentage" oninput="calculateNetSalary()"><br>

    <label>Net Salary</label><br>
    <input type="number" name="netSalary" id="netSalary" readonly><br>

    <label>Pay Date</label><br>
    <input type="date" name="payDate" required><br>

    <label>Payment Mode</label><br>
    <select name="paymentMode">
        <option>Cash</option>
        <option>UPI</option>
        <option>Bank Transfer</option>
    </select><br>

    <button type="submit">Save</button>
</form>

<style>
    /* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BODY ===== */
body {
    background: #bbf9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

/* ===== FORM CONTAINER ===== */
form {
    background: #bff3f4;
    width: 450px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    animation: fadeIn 0.6s ease-in-out;
}

/* ===== TITLE ===== */
form h2 {
    text-align: center;
    color: #000;
    margin-bottom: 20px;
}

/* ===== LABELS ===== */
label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

/* ===== INPUTS & SELECT ===== */
input, select {
    width: 100%;
    padding: 9px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.3s;
}

input:focus, select:focus {
    border-color: #ff8c00;
    outline: none;
    box-shadow: 0 0 5px rgba(255,140,0,0.4);
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 10px;
    background: #3dc1f9;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2aaadf;
    transform: scale(1.02);
}

/* ===== READONLY INPUT ===== */
input[readonly] {
    background: #e0f7fa;
    color: #000;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 500px) {
    form {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    input, select, button {
        font-size: 14px;
    }
}

</style>

<script>
function calculateNetSalary() {
    let basic = +document.getElementById("basicSalary").value || 0;
    let bonus = +document.getElementById("bonus").value || 0;
    let deduction = +document.getElementById("deduction").value || 0;
    let tax = +document.getElementById("taxPercentage").value || 0;

    let gross = basic + bonus;
    let net = gross - (gross * tax / 100) - deduction;

    document.getElementById("netSalary").value = net.toFixed(2);
}
</script>

</body>
</html>
