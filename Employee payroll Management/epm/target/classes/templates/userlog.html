<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>


<form action="/userlog" method="post">

    <h2>Employee Log</h2>

    <label>Username</label><br>
    <input type="text" name="username" placeholder="Enter Your Username" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" placeholder="Enter Your Password" required><br><br>

    <button type="submit">Login</button>

</form> 

<style>
    /* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BODY ===== */
body {
    background: #bbf9ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

/* ===== HEADING ===== */
h2 {
    text-align: center;
    color: #000;
    margin-bottom: 20px;
}

/* ===== FORM CONTAINER ===== */
form {
    background: #bff3f4;
    width: 350px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    animation: fadeIn 0.6s ease-in-out;
}

/* ===== LABELS ===== */
label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

/* ===== INPUTS ===== */
input {
    width: 100%;
    padding: 9px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    border-color: #ff8c00;
    outline: none;
    box-shadow: 0 0 5px rgba(255,140,0,0.4);
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 10px;
    background: #3dc1f9;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2aaadf;
    transform: scale(1.02);
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 500px) {
    form {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    input, button {
        font-size: 14px;
    }
}

</style>


</body>
</html>
