<h2>Admin Login</h2>

<form action="/login" method="post">
    <label>Username</label><br>
    <input type="text" name="username" required><br><br>

    <label>Password</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button>
</form>

<p style="color:red;" th:text="${error}"></p>

<style>

    /* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BODY ===== */
body {
    background: #bbf9ff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* ===== HEADINGS ===== */
h2 {
    color: #000;
    margin-bottom: 10px;
    text-align: center;
}

/* ===== FORM BOX ===== */
form {
    background: #bff3f4;
    width: 350px;
    padding: 25px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    animation: fadeIn 0.6s ease-in-out;
}

/* ===== LABELS ===== */
label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
}

/* ===== INPUTS ===== */
input {
    width: 100%;
    padding: 9px;
    margin: 8px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

input:focus {
    border-color: #ff8c00;
    outline: none;
    box-shadow: 0 0 5px rgba(255, 140, 0, 0.4);
}

/* ===== BUTTON ===== */
button {
    width: 100%;
    padding: 10px;
    background: #3dc1f9;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2aaadf;
}

/* ===== ERROR TEXT ===== */
p {
    color: red;
    margin-top: 10px;
    text-align: center;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== MOBILE VIEW ===== */
@media (max-width: 480px) {
    form {
        width: 90%;
        padding: 20px;
    }
}


</style>

</body>
</html>
